<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>おすすめツール △</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator="\n---\n" data-separator-vertical="\n--\n">
					<textarea data-template>
						## おすすめツール △
						---
						### Everything △
						![image](https://enjoypclife.net/wp-content/uploads/2013/02/everything-update.jpg)
						--
						* 高速な検索ツール
						* とりあえず入れておきましょう
						* ネットワークドライブにも対応
						---
						### Keypirinha △
						![image](http://keypirinha.com/_images/wndrun-search21.png)
						--
						* コマンド型ランチャ
						* Everythingとの連携
						* 一度呼び出したものはキャッシュ
						---
						### Cmder △
						![image](https://tonysneed.files.wordpress.com/2015/01/cmder-git.png?w=550&h=369)
						--
						* コンソールエミュレーター
						* 基本的なUNIXコマンドが使える
						* コマンドの履歴が保存される
						* vscodeの組み込み端末にも設定可能
						---
						### Rapid Environment Editor △
						![image](https://freesoft-100.com/img/sc1/sc21/rapid-environment-editor-51s.png)
						--
						* 環境変数編集ツール
						* 値をツリー形式で表示
						* 存在しないパスをエラー表示
						---
						### Clibor △
						![image](https://blogimg.goo.ne.jp/user_image/5a/a8/bdc2f25f5aa42e27d0fa055c5a629a25.jpg)
						--
						* クリップボード履歴管理アプリ
						* 定型文も登録可能
						---
						### QTTabBar △
						![image](https://hep.eiz.jp/wp-content/uploads/2014/09/qttabbar-04.png)
						--
						* エクスプローラの拡張
						* タブの切り替え機能
						* 開いたフォルダの履歴機能
						* ファイルのフルパスのコピー
						---
						### mondja △
						[https://github.com/y-tsutsu/mondja](https://github.com/y-tsutsu/mondja)
						---
						## Thank U for Reading
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				transition: 'convex', // none/fade/slide/convex/concave/zoom
			});
		</script>
	</body>
</html>
